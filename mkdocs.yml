# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/collabnix
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ajeetsraina

theme:
  name: material
  palette:
    primary: blue
    accent: cyan
  font:
    text: Ubuntu
  icon:
    logo: material/cloud
